<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud + Code Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>☁ Cloud & Code Editor</h1>

  <section id="cloud">
    <h2>📁 File Cloud</h2>
    <input type="file" id="fileInput" multiple>
    <ul id="fileList"></ul>
  </section>

  <section id="editor">
    <h2>💻 Code Editor</h2>
    <textarea id="codeEditor" placeholder="Write your JavaScript code here..."></textarea>
    <button onclick="runCode()">▶ Run Code</button>
    <pre id="output"></pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
